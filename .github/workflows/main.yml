name: CI-CD

on:
    push:
        branches:
            - 'main'

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '20.x'

            - name: Install dependencies
              run: npm install

            - name: Compile build
              run: npm run build

            - name: Commit changes
              uses: EndBug/add-and-commit@v2.1.0
              with: # More info about the arguments on the action page
                  author_name: Github Build Action
                  message: 'Message for the commit'
                  path: dist
                  pattern: '*' # Pattern that matches the files to commit
                  force: true # Whether to use the --force flag
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This gets generated automatically
    publish:
        name: Publish to NPM
        runs-on: ubuntu-latest
        needs: build # This makes it wait for the build job
        steps:
            - uses: actions/checkout@v3
              with:
                  ref: main
            - uses: actions/setup-node@v3
              with:
                  node-version: '20.x'
                  registry-url: 'https://registry.npmjs.org'
            - run: npm ci
            - run: npm publish
        env:
            NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
